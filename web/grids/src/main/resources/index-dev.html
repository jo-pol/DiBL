<!DOCTYPE html>
<html>
<head>
    <title>DiBL polar grid</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../dibl-grids-fastopt.js"></script>
    <script type="text/javascript" src="/workbench.js"></script>
    <script>
    function load() {
        var container = document.getElementById('container')
        if (document.documentURI == undefined) // IE
            dibl.PolarGrid().main(container, ""+document.documentURI);
        else // Chrome, Firefox, safari:
            dibl.PolarGrid().main(container, ""+window.location.search);
    }
    </script>
</head>
<body onload="load()">
<form action="">
    <label for="diameters">Diameters (mm) </label>
    <fieldset id="diameters">
        <label for="outerDiameter">outside </label><input id="outerDiameter" name="outerDiameter" type="number"  min="20" autofocus>
        <label for="innerDiameter">inside </label><input id="innerDiameter" name="innerDiameter" type="number"  min="10">
    </fieldset>
    <label for="density">Dots per ring </label>
    <fieldset id="density">
        <label for="dotsPerRing"></label><input id="dotsPerRing" name="dotsPerRing" type="number"  min="12">
    </fieldset>
    <label for="style">Style </label>
    <fieldset id="style">
        <label for="angle">Angle (degrees) </label><input id="angle" name="angle" type="number"  min="10" max="80" value="45">
        <label for="angle">Pattern of dots </label><input id="dotPattern" name="dotPattern" list="dotPatterns" value="1" pattern="[012]+(,[012]+)*">
    </fieldset>
    <datalist id="dotPatterns">
        <option value="011,101,211,101,011,121"></option>
        <option value="1,1210,1,1012"></option>
    </datalist>
    <br/>
    <button class="button" type="submit">draw</button>
</form>
    <div id="container"></div>
</body>
</html>
