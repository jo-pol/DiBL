<!DOCTYPE html>
<html>
<head>
    <title>DiBL polar grid</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="../dibl-grids-opt.js"></script>
    <script>
    function load() {
        var container = document.getElementById('container')
        if (document.documentURI == undefined) // IE
            dibl.PolarGrid().main(container, ""+document.documentURI);
        else // Chrome, Firefox, safari:
            dibl.PolarGrid().main(container, ""+window.location.search);
    }
    </script>
</head>
<body onload="load()">
    <div id="container"></div>
</body>
</html>
