<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>DiBL - Bobbin lace working diagrams for grounds</title>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" type="text/css" media="all" href="style.css">
</head>
<body onload="templateChanged(document.getElementById('init'))">
<h1>Bobbin lace working diagrams: select stitches for a computer generated ground</h1>
    <form name="interleavedConfig" action="index-dev.html" target="diagram_frame">
        <table>
            <tbody>
                <tr>
                    <td>pattern&nbsp;</td>
                    <td colspan="5">
                        <select size="1" id="init" name="template" onchange="templateChanged(this);">
                                <option selected="selected" value="flanders-3x2-thread">flanders thread (only tc, ctc, tctc; max nr: 0)</option>
                                <option value="flanders-3x2-pair">flanders pair (only tc, ctc, tctc; max nr: 0)</option>
                                <option value="diagonal-3x3-thread">3x3 thread (only tc, tcptc; max nr: 6)</option>
                                <option value="diagonal-4x4-thread">4x4 thread (only tc, tcptc; max nr: 208)</option>
                                <option value="brick-3x3-pair">brick 3x3 pair (max nr: 7)</option>
                                <option value="brick-3x3-thread">brick 3x3 thread (only tc, tcptc; max nr: 7)</option>
                                <option value="brick-4x4-pair">brick 4x4 pair(max nr: 221)</option>
                                <option value="brick-4x4-thread">brick 4x4 thread (only tc, tcptc; max nr: 221)</option>
                                <option value="interleaved-2x2-pair">interleaved 2x2 pair (max nr: 6)</option>
                                <option value="interleaved-2x4-pair">interleaved 2x4 pair (max nr: 56)</option>
                                <option value="interleaved-4x2-pair">interleaved 4x2 pair (max nr: 92)</option>
                        </select>
                        <br>nr: <input name="pattern" min="0" max="221" value="1" onkeyup="showPairTraversal()" type="number"/>
                    </td>
                </tr>
                <tr>
                    <td rowspan="5">stitches&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>a</td>
                    <td>b</td>
                    <td>c&nbsp;&nbsp;&nbsp;</td>
                    <td>d</td>
                </tr>
                <tr>
                    <td class="narrow">1</td>
                    <td class="narrow"><select size="1" name="A1" class="row1 col1">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                    <td class="narrow"><select size="1" name="B1" class="row1 col2">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                    <td class="narrow"><select size="1" name="C1" class="row1 col3">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                    <td><select size="1" name="D1" class="row1 col4">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                </tr>
                <tr>
                    <td class="narrow">2</td>
                    <td><select size="1" name="A2" class="row2 col1">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                    <td><select size="1" name="B2" class="row2 col2">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                    <td><select size="1" name="C2" class="row2 col3">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                    <td><select size="1" name="D2" class="row2 col4">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                </tr>
                <tr>
                    <td class="narrow">3</td>
                    <td><select size="1" name="A3" class="row3 col1">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                    <td><select size="1" name="B3" class="row3 col2">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                    <td><select size="1" name="C3" class="row3 col3">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                    <td><select size="1" name="D3" class="row3 col4">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                </tr>
                <tr>
                    <td class="narrow" >4</td>
                    <td><select size="1" name="A4" class="row4 col1">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                    <td><select size="1" name="B4" class="row4 col2">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                    <td><select size="1" name="C4" class="row4 col3">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                    <td><select size="1" name="D4" class="row4 col4">
                            <option selected="selected" value="tc">tc</option>
                            <option value="ctc">ctc</option>
                            <option value="tctc">tctc</option>
                            <option value="tcptc">tcptc</option>
                            <option value="ctcpctc">ctcpctc</option>
                    </select></td>
                </tr>
            </tbody>
        </table>
        <p>
            <input type="submit" value="Show" onclick="this.form.target='diagram_frame';return true;">
            <a href="https://github.com/jo-pol/DiBL/wiki/Tiled-Templates">Help</a>
            (<a href="https://github.com/jo-pol/DiBL/tree/gh-pages/grounds">source files</a>,
            <a href="https://github.com/jo-pol/DiBL/tree/master/web/grounds/src/main/scala/dibl">scripts</a>,
            <a href="https://github.com/jo-pol/DiBL/issues">bugs</a>)
        </p>
    </form>
    <iframe name="diagram_frame" src="execuse.html"/>
</body>
</html>
