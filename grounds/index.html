                <option value="brick-4x4-pair">brick 4x4 pair(max nr: 221)</option>

                <option value="interleaved-4x2-pair">interleaved 4x2 pair (max nr: 92)</option>
            </select>
            <br/>
            <label for="pattern">graph nr</label>
            <input name="pattern" min="0" max="221" value="1" type="number"/>
            <br>
            <label for="flip">orientation</label>

                <option value="y">flip along Y-axis: &nbsp;|</option>
                <option value="r">rotate</option>
            </select>
